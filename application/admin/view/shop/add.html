<div class="layui-row">
    <form class="layui-form seller-alone-form">
        <div class="layui-tab layui-tab-brief" lay-filter="shop_add">
            <ul class="layui-tab-title">
                <li class="layui-this">商铺信息</li>
            </ul>

            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i class="required-color">*</i> 店铺名称：</label>
                        <div class="layui-input-inline seller-inline-4">
                            <input type="text" name="shop[name]" lay-verify="required" placeholder="请输入店铺名称" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"><i class="required-color">*</i> 子域名：</label>
                        <div class="layui-input-inline seller-inline-4">
                            <input type="text" name="shop[subdomain]" lay-verify="required" placeholder="请输入子域名" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                </div>
            </div>

            <ul class="layui-tab-title">
                <li class="layui-this">管理员</li>
            </ul>

            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i class="required-color">*</i> 用户名：</label>
                        <div class="layui-input-inline seller-inline-4">
                            <input type="text" name="manage[username]" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"><i class="required-color">*</i> 密码：</label>
                        <div class="layui-input-inline seller-inline-4">
                            <input type="password" name="manage[password]" lay-verify="required" placeholder="请输入密码" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label"><i class="required-color">*</i> 确认密码：</label>
                        <div class="layui-input-inline seller-inline-4">
                            <input type="password" name="manage[repassword]" lay-verify="required" placeholder="请输入确认密码" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称：</label>
                        <div class="layui-input-inline seller-inline-4">
                            <input type="text" name="manage[nickname]" lay-verify="required" placeholder="请输入昵称" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                {:jshopToken('shop_add')}
                <button type="button" class="layui-btn" lay-submit lay-filter="add-shop">保存</button>
                <button type="button" onclick="javascript:history.back(-1);"
                    class="layui-btn layui-btn-primary">取消</button>
            </div>
        </div>

<script>
    layui.use(['element', 'form', 'layer'], function () {
        var $ = layui.$,
            element = layui.element,
            form = layui.form,
            layer = layui.layer;
        form.render();

        form.on('submit(add-shop)', function (data) {
            JsPost("{:url('shop/add')}", data.field, function (res) {
                console.log(res)
                if (res.status) {
                    layer.msg(res.msg, {
                        time: 1300
                    }, function () {
                        window.location.href = "{:url('shop/index')}";
                    });
                } else {
                    layer.msg(res.msg);
                }
            });
        });
    });
</script>
