<script>
    layui.use(['form', 'layer'], function () {
        var $ = layui.$,
            form = layui.form,
            layer = layui.layer;
        form.render();

        form.on('submit(add-shop)', function (data) {
            JsPost("{:url('shop/add')}", data.field, function (res) {
                if (res.status) {
                    layer.msg(res.msg, {
                        time: 1300
                    }, function () {
                        window.location.href = "{:url('shop/select')}";
                    });
                } else {
                    layer.msg(res.msg);
                }
            });
        });
    });
</script>
